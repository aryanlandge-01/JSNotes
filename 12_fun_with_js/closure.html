        // Example of Closure in real world example.

        function closure(color) {
            return () => {document.body.style.backgroundColor = `${color}`}
        }

        document.getElementById("pink").onclick = closure("pink");
        document.getElementById("red").onclick = closure("red");

  
    </script>
